<input
  [formControl]="control"
  [type]="type"
  class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
  [placeholder]="placeholder"
/>
<ng-container *ngIf="control.touched && this.control.dirty">
  <p *ngIf="control.errors?.pattern" class="text-red-400">Invalid password.</p>

  <p *ngIf="control.errors?.required" class="text-red-400">Field is required.</p>

  <p *ngIf="control.errors?.actualLength" class="text-red-400">
    The value you entered is {{ control.errors?.actualLength }} characters long. It must be at least
    {{ control.errors?.requiredLength }} characters long.
  </p>

  <p *ngIf="control.errors?.email" class="text-red-400">You must enter a valid email.</p>

  <p *ngIf="control.errors?.min" class="text-red-400">Value too low.</p>

  <p *ngIf="control.errors?.max" class="text-red-400">Value too high.</p>
</ng-container>
<div>{{ control.errors | json }}</div>
